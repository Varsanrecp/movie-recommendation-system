<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tamil Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/reviews">Reviews</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Contact Us</h1>
            <h1>Get in touch with us for any questions or feedback!</h1>
        </section>
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <ul>
                <li><i class="fas fa-phone"></i> Phone: +91 1234567890</li>
                <li><i class="fas fa-envelope"></i> Email: <a href="mailto:example@gmail.com">example@gmail.com</a></li>
                <li><i class="fab fa-linkedin"></i> LinkedIn: <a href="https://www.linkedin.com/in/example/">example</a></li>
                <li><i class="fab fa-github"></i> GitHub: <a href="https://github.com/example">example</a></li>
            </ul>
        </section>
        <section class="contact-form">
            <h2>Send Us Your feedback</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tamil Movie Recommender</p>
    </footer>
</body>
</html>
